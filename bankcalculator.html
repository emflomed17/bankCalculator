<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bank Calculator</title>
  </head>
  <body>
   <div class="row container">
    <h4 class="">Calcula la cantidad a apostar de acuerdo a tu bank mensual.</h4>
   </div>
   <div class="row container">
    <label>Los calculos se hacen de acuerdo al bank de $20,000 recomendado por Cristian</label>
   </div>
    <form>
      <div class="row container" style="padding-top: 50px;">
        <div class="col">
          <input id="montoIndicado" type="text" class="form-control" placeholder="Monto Indicado">
        </div>
        <div class="col">
          <input id="bankMensual" type="text" class="form-control" placeholder="Tu Bank Mensual">
        </div>
      </div>
      <div class="row container pt-5">
        <div class="col">
          <button id="btnCalcular" type="button" class="btn btn-primary">Calcular</button>
        </div>
        <div class="col">
          <label id="cantidadApostar">Cantidad a apostar: </label> <h3 id="cantidadFinal"></h3>
        </div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
    
    $('#btnCalcular').click(function(){
      var montoIndicado = $('#montoIndicado').val();
      var bankMensual = $('#bankMensual').val();

      var bankPorcentaje = (bankMensual * 100) / 20000;

      var cantidadFinal = (montoIndicado * bankPorcentaje) / 100;


      document.getElementById('cantidadFinal').innerHTML = "$" + cantidadFinal;


    });
    </script>
  </body>
</html>
